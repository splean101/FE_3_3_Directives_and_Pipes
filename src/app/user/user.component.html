<div class="wrapper">
   
    <div class="body">
    <div class="picture">
        <img src="{{url}}" alt=""/>
        <p [ngClass] = "{online : isOnline}" >{{isOnline ? "Offline" : "Online"}}</p>
    </div>
        
    <div class="user-data">
        <h2>{{name}}</h2>
        <div class="post-text">{{status}}</div>
    </div>
</div>
<button class="network"  (click) = "isOnline = !isOnline"> {{isOnline ? "Online" :" Offline"}}</button>

</div>
